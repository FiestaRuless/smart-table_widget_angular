<ng-container *ngIf="filter && filter.id">
  <ng-container *ngIf="!optional; else optional_filter">
    <div class="a-input has-icon-right">
      <label class="a-input__label" for="filter-{{filter.id}}">{{ filter.label }}</label>
      <aui-datepicker id="filter-{{filter.id}}" name="filter-{{filter.id}}" autocomplete="off" placeholder="dd/mm/jjjj" [(ngModel)]="value" (ngModelChange)="onFilter(value)"></aui-datepicker>
    </div>
  </ng-container>
  <ng-template #optional_filter>
    <div class="a-input a-input--inline a-input--small has-icon-right optional">
      <label class="a-input__label a-input__label--inline" for="filter-{{filter.id}}">{{ filter.label }}</label>
      <div class="a-input__wrapper a-input__wrapper--inline a-input--filter">
        <aui-datepicker id="filter-{{filter.id}}" name="filter-{{filter.id}}" autocomplete="off" placeholder="dd/mm/jjjj" [(ngModel)]="value" (ngModelChange)="onFilter(value)"></aui-datepicker>
      </div>
    </div>
  </ng-template>
</ng-container>
